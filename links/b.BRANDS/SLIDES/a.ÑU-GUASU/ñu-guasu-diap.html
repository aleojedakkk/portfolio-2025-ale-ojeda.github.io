<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Swipe.js Presentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="indice-ñugua.css">
    <style>
        html, body {
            background: transparent;
            position: relative;
            height: 100%;
            margin: 0;
        }

        body {
            background: transparent;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            color:#000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .indice {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            background-color: #84bb4027;
            font-family: montserrat;
            font-weight: 800;

            color: white;
            border-radius: 0.5vw;
            font-size: 1.3vw;
            padding: 10px;
            
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .indice:hover{
            background-color: #84bb40;
        }

        .swiper-button-prev, .swiper-button-next { /* Style for navigation buttons */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10; /* Ensure they're above the swiper */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px; /* Slightly rounded corners */
        }

        .swiper-button-prev {
            left: 20px;
        }

        .swiper-button-next {
            right: 20px;
        }
    </style>
</head>

<script>
    var mySwiper = new Swiper('.swiper', {
        loop:false,
        keyboard: {
          enabled: true,
        },
        navigation: {  // Enable navigation
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        lazy: {
        loadPrevNext: true,
        },
    });

    const goToSecondPageButton = document.querySelector('.indice');
    const IMAGOTIPO = document.getElementById('1-IMAGOTIPO');
    const COLORES = document.getElementById('2-COLORES');
    const MASCOTA = document.getElementById('3-MASCOTA');
    const SEÑALETICA = document.getElementById('4-SEÑALETICA');
    const MAPA = document.getElementById('5-EL-MAPA');
    const VIA = document.getElementById('6-VIA-PUBLICA');

    const WEB = document.getElementById('10-WEB');
    const PAPELERIA = document.getElementById('11-PAPELERIA');
    const INDUMENTARIA = document.getElementById('12-INDUMENTARIA');

    goToSecondPageButton.addEventListener('click', () => {
        mySwiper.slideTo(2);
    });

    IMAGOTIPO.addEventListener('click', () => {

    });

    COLORES.addEventListener('click', () => {

    });

    });
