<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="olimpia">
        <div class="filter">
            <svg>
                <filter id="grainy">
                    
                    <feTurbulence 
                        type="turbulence"
                        baseFrequency="0.55"
                    />
                </filter>
            </svg>
        </div>

        <div class="home-foreground">
            <div class="name">
                <div class="aaa">
                    <div class="word">
                        <img id="ALEJANDRO" class="ale-entrance" src="links/a.HOME/ALEJANDRO.png">
                    </div> 
                    
                    <div class="word">
                        <img id="OJEDA" class="ojeda-entrance" src="links/a.HOME/OJEDA.png">
                    </div>
                </div>

                <div class="cont-2025">
                    <img id="year" class="year-entrance" src="links/a.HOME/2025.png">
                </div>
            </div>

            <div class="buttons">
                <div class="piezas-entrance" id="piezas-button">
                    <img src="links/a.HOME/piece.png">
                    <h3 class="h-piezas">PIEZAS</h3>
                </div>

                <div class="branding-entrance" id="branding-button">
                    <img src="links/a.HOME/eye.png">
                    <h3 class="h-branding">BRANDING</h3>
                </div>
                
                <div class="links-entrance" id="links-button">
                    <img src="links/a.HOME/link.png">
                    <h3 class="h-links">LINKS</h3>
                </div>                
            </div>
        </div>

        <div style="background-color: #100018;" class="home-background">
            <img id="brillo" class="brillo-entrance" src="links/a.HOME/brillo.png">
            <img id="brillo-piezas" class="brillo-hidden" src="links/c. piezas/brillo-piezas.png">
            <img id="brillo-branding" class="brillo-hidden" src="links/b.BRANDS/brillo-brands.png">
            <img id="brillo-links" class="brillo-hidden" src="links/d.links/brillo-links.png">
        </div>
    </section>
    <script src="javascripts/home.js"></script>
</body>
