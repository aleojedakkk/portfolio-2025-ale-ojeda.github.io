    <script>
        $(document).ready(function() {
            $(document).on('lity:open', function(event) {
                if ($('#lity-fullscreen-btn').length === 0) {
                    $('<button id="lity-fullscreen-btn"><span>Fullscreen</span></button>').appendTo('.lity-container'); // Added span for accessibility

                    $('#lity-fullscreen-btn').click(function() {
                        var lityContent = $('.lity-content');
                        if (lityContent.length > 0) {
                            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                                if (document.exitFullscreen) {
                                    document.exitFullscreen();
                                } else if (document.webkitExitFullscreen) {
                                    document.webkitExitFullscreen();
                                } else if (document.mozCancelFullScreen) {
                                    document.mozCancelFullScreen();
                                } else if (document.msExitFullscreen) {
                                    document.msExitFullscreen();
                                }
                            } else {
                                if (lityContent[0].requestFullscreen) {
                                    lityContent[0].requestFullscreen();
                                } else if (lityContent[0].webkitRequestFullscreen) {
                                    lityContent[0].webkitRequestFullscreen();
                                } else if (lityContent[0].mozRequestFullScreen) {
                                    lityContent[0].mozRequestFullScreen();
                                } else if (lityContent[0].msRequestFullscreen) {
                                    lityContent[0].msRequestFullscreen();
                                }
                            }
                        }
                    });
                }
            });

            $(document).on('lity:close', function(event) {
                $('#lity-fullscreen-btn').remove();
            });
        });
    </script>
